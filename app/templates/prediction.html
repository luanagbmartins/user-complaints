<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title> Complaint Portal </title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="icon" type="image/png" href="../static/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="../static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../static/css/material-bootstrap-wizard.css" rel="stylesheet" />

</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('../static/img/wizard-anger.png')">

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizard">
		                    <form method="POST">
		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		Complaint Portal
		                        	</h3>
									<h5>Let us know what's troubling you.</h5>
								</div>
								<hr border-color="#f44336">
		                        <div class="wizard-header">
		                        	<div class="tab-content">
										<div>
											<div>
												<h4>{{name}} your complaint was registry. Thank you for your feedback!</h4>
												<div class="text-center">
													<br>
													<h4 class="wizard-title">Prediction and Probability</h4>
												</div>
							
												<div>
													<h4>This complaint is of category '{{result}}'</h4>
													<h4>Confidence of this prediction is {{confidence}}</h4>
												</div>
											</div>
										</div>
									</div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->
	</div>

</body>

	<!--   Core JS Files   -->
	<script src="../static/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../static/js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="../static/js/jquery.validate.min.js"></script>

</html>
