<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title> Complaint Portal </title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="icon" type="image/png" href="../static/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="../static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../static/css/material-bootstrap-wizard.css" rel="stylesheet" />

</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('../static/img/wizard-anger.png')">

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizard">
		                    <form method="POST">
		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		Complaint Portal
		                        	</h3>
									<h5>Let us know what's troubling you.</h5>
								</div>
								
		                        <div>
		                        	<div class="tab-content">
										<div class="tab-content">
											<div class="row">
												<div class="col-sm-6">
													<div class="input-group">
														<span class="input-group-addon">
															<i class="material-icons">account_circle</i>
														</span>
														<div class="form-group label-floating">
															<label class="control-label">Your Name</label>
															<input id="name" name="name" type="text" class="form-control" required>
														</div>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="input-group">
														<span class="input-group-addon">
															<i class="material-icons">email</i>
														</span>
														<div class="form-group label-floating">
															<label class="control-label">Your Email</label>
															<input id="email" name="email" type="email" class="form-control" required>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-sm-10 col-sm-offset-1">
														<div class="form-group">
															<label>Complaint</label>
															<textarea id="complaint" name="complaint" class="form-control" placeholder="" rows="6" required></textarea>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>									
									
	                        	<div class="wizard-footer">
									<div class="text-center">
										<input class='btn btn-next btn-fill btn-danger btn-wd' type='submit' name='send' value='Send' />
									</div>
	                                <div class="clearfix"></div>
	                        	</div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->
	</div>

</body>

	<!--   Core JS Files   -->
	<script src="../static/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../static/js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="../static/js/jquery.validate.min.js"></script>

</html>
